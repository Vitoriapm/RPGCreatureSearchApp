<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Creature Search</title>
</head>
<body>
  <h1>RPG Creature Search App</h1>

<div id="search-container">
  <label for="search-input">Search for Creature Name or ID:</label><br>
  <input type="text" id="search-input" required>
  <button id="search-button">Search</button>

  <div id="creature-display">
    <div class="name-id-container">
      <p id="creature-name"></p>
      <p id="creature-id"></p>
    </div>
    <div class="weight-height-container">
      <p id="weight"></p>
      <p id="height"></p>
    </div>
    <div id="types"></div>
  </div>

  <div class="stats-table">
    <div class="label">HP:</div><div id="hp"></div>
    <div class="label">Attack:</div><div id="attack"></div>
    <div class="label">Defense:</div><div id="defense"></div>
    <div class="label">Sp. Attack:</div><div id="special-attack"></div>
    <div class="label">Sp. Defense:</div><div id="special-defense"></div>
    <div class="label">Speed:</div><div id="speed"></div>
  </div>

</div><script src="script.js"></script>

</body>
</html>
